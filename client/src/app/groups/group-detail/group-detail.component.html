@if (group()) {
    <div class="row">
        <div class="col-auto ms-auto">
            <div class="btn-group" role="group">
                <button 
                    routerLink="/groups/{{group()?.id}}" 
                    type="button" 
                    class="btn btn-dark btn-sm"
                    disabled>
                    Details
                </button>
                <button 
                    routerLink="/groups/{{group()?.id}}/assignments" 
                    type="button" 
                    class="btn btn-dark btn-sm">
                    Assignments
                </button>
                <button 
                    routerLink="/groups/{{group()?.id}}/members" 
                    type="button" 
                    class="btn btn-dark btn-sm">
                    Members
                </button>
            </div>
            
        </div>
    </div>
    <div class="row">
        <h4>Group name: {{group()?.groupName}}</h4>
        <h4>Created at: {{group()!.createdAt.toString().substring(0, 10)}}</h4>
        <h4>Group owner: {{group()?.owner?.knownAs}}</h4>
        <h4>Members count: {{group()?.membersCount}}</h4>
        @if (accountService.currentUser()?.id != group()?.owner?.id) {
            <p>
                <button class="btn btn-dark mt-1"
                        (click)="leaveGroup(group()!.id)"
                >
                    Leave group
                </button>
            </p>
        }
        
    </div>
}
